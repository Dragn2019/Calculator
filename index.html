<!DOCTYPE html>
<html lang="ru">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240208204018">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<section class="page-calc calc">
				<div class="calc__container">
					<div class="calc__table">
						<div class="calc__show">
							<div class="calc__result">
								<p></p>
							</div>
						</div>
						<div class="calc__numbers">
							<span class="calc__number number_symb ac">AC</span>
							<span class="calc__number number_symb">+/-</span>
							<span class="calc__number number_symb">%</span>
							<span class="calc__number number_orange">รท</span>
							<span class="calc__number number_num">7</span>
							<span class="calc__number number_num">8</span>
							<span class="calc__number number_num">9</span>
							<span class="calc__number number_orange number_orange-plus">+</span>
							<span class="calc__number number_num">4</span>
							<span class="calc__number number_num">5</span>
							<span class="calc__number number_num">6</span>
							<span class="calc__number number_orange">-</span>
							<span class="calc__number number_num">1</span>
							<span class="calc__number number_num">2</span>
							<span class="calc__number number_num">3</span>
							<span class="calc__number number_orange">*</span>
							<span class="calc__number number_num number_num-zero">0</span>
							<span class="calc__number number_num">.</span>
							<span class="calc__number number_orange">=</span>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20240208204018"></script>
</body>

</html>
